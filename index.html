<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather web</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    "
    <link rel="stylesheet" href="sce/style.css" />
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="weather-app-wrapper">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a city.." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
                <h1 id="city">
                    Abeokuta
                </h1>
                <ul>
                    <li>
                        Last updated: <span id="date"></span>
                    </li>
                    <li id="description">
                        Clear sky
                    </li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="Clear" id="icon" class="float-left weather-icon" />
                            <div class="float-left weather-info">
                                <div class="temperature">
                                    <strong id="temperature">24</strong>
                                    <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                                        <a href="#" id="fahrenheit-link"> °F</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul class="baby">
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span>km/H
                            </li>
                            <li>
                                Pressure: <span id="pressure"></span>mBar
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast"></div>
        </div>

        <small class="best">
        <a href="https://github.com/SanSam-aj/Yellow-weather-app" target="_blank">
            Open-source code</a>
        by Sanni Samiat
        </small>
        </div>
    <script src="sce/app.js"></script>
</body>
