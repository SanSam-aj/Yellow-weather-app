<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather web</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="sce/index.css"/>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="weather-app-wrapper">
    <h1 id="city">
Lisbon
    </h1>
    <ul>
        <li>
            Friday 05:00
        </li>
        <li id="description">
            Clear sky
        </li>
    </ul>
    <div class="row">
        <div class="col-6" id="temperature">
⛅ 12°C | <a href="$">°F </a>
        </div>
        <div class="col-6">
            <ul>
                <li>
                    Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span>km/H
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
    <small>
       <a href="https://github.com/SanSam-aj/Yellow-weather-app" target="_blank">
        Open-source code</a>
         by Sanni Samiat
    </small>
    </div>
    <script src="sce/style.js"></script>
</body>
